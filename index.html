<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic YouTube Video Player</title>

  <!-- YouTube IFrame API -->
  <script async src="https://www.youtube.com/iframe_api"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>YouTube Video Player</h1>

  <label class="switch">
  <input type="checkbox" id="theme-toggle">
  <span class="slider"></span>
</label>


  <!-- Input Form -->
  <div class="input-box">
    <input
      type="text"
      id="videoLink"
      placeholder="Enter YouTube video link (e.g. https://www.youtube.com/watch?v=Qj-4JMOOq7Q)"
    />
    <button id="loadVideo">Play Video</button>
  </div>

  <!-- Video Container -->
  <div class="video-wrapper" id="videoContainer">
    <iframe
      id="videoFrame"
      src="https://www.youtube.com/embed/hPuou3KRejA?controls=1&autoplay=1&loop=1&mute=0&playlist=hPuou3KRejA&rel=0"
      title="YouTube video player"
      allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    © 2025 Dynamic Video Player • Built with ❤️ by <a href="https://github.com/Xlaton25">Xlaton</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
